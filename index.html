<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css" type="text/css">

    <title>Location form</title>
</head>

<body>
    <header>
        <h1>Location form</h1>
    </header>
    <section>
        <form action="">
            <label name="parentLocation" for="parent-location">Parent location</label>
            <input id="parent-location" type="text" placeholder="Parent location" required>
            <label name="name" for="location-name">Location name</label>
            <input id="location-name" type="text" placeholder="Location name" required>
            <label name="areaM2" for="location-area">Location area</label>
            <input id="location-area" type="number" placeholder="Location area" pattern="[0-9]{1,3}" required>
            <button id="send-location" onclick="sendLocationData()">Send</button>
        </form>
    </section>

    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
